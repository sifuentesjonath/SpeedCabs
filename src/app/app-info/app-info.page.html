<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Información de la aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col col-6 push-3><div><img src="{{imgL}}"/></div></ion-col>
    </ion-row>      
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col><h6 id="txtC">Nombre: {{app}}</h6></ion-col>
    </ion-row>    
    <ion-row>
      <ion-col><h6 id="txtC">Versión: {{version}}</h6></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
