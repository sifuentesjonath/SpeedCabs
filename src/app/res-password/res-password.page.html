<ion-header [translucent]="true"> 
  <ion-toolbar color="dark" hideBackButton>
    <ion-grid>
      <ion-row class="img-pos">
        <ion-col size="11"><img src="assets/imgs/logo.png"/></ion-col>
      </ion-row>      
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col col-12 push-2><div><h6>¿Olvidaste tu contraseña?</h6></div></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 push-0><div><p>Introduce tu dirección correo:</p></div></ion-col>
      </ion-row>       
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" name="correo" [(ngModel)]="data.correo"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button color="primary" expand="block" (click)="sendR()">Enviar</ion-button>
  </div>
</ion-content>
