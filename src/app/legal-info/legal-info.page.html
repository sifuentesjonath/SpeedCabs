<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Información Legal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-item  class="news-paper" fill="clear">
        <ion-icon class="news-paper" color="dark" name="newspaper-outline"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-12 push-0>
        <div class="ion-padding" >
          <ion-button id="btnItem" color="dark" expand="block" (click)="itemSelected(1)">
            <ion-icon class="icon-1" name="albums-outline"></ion-icon>
              <h6>Terminos y Condiciones</h6>
          </ion-button>
        </div> 
        <div class="ion-padding" >
          <ion-button id="btnItem" color="dark" expand="block" (click)="itemSelected(2)">
            <ion-icon class="icon-2" name="albums-outline"></ion-icon>
              <h6>Aviso de Privacidad</h6>
          </ion-button>
        </div> 
        <div class="ion-padding" >
          <ion-button id="btnItem" color="dark" expand="block" (click)="infoApp()">
            <ion-icon class="icon-3" name="cog-outline"></ion-icon>
              <h6>Sobre la aplicación</h6>
          </ion-button>
        </div>  
      </ion-col>
    </ion-row>       
  </ion-grid>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="dark" ion-fab color="success"  [disabled]="saveDisabled" (click)="whatsapp()">
    <ion-icon class="text-color" ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
  </ion-fab-button>
</ion-fab>
