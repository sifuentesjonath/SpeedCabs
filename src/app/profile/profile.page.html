<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row id="al-center">
      <ion-item id="image" fill="clear">
        <img id="profilepic padding-bottom" src="{{imgP}}" (error)="defaultImg()" />
      </ion-item>
      <ion-item class="ion-padding" id="btn-img">
          <ion-chip col-12 id="nameC">
            <ion-avatar (click)="changeImg()">
              <img src="{{imgP}}" />
            </ion-avatar>
            <ion-label id="namel"><h3>{{NombreC}}</h3></ion-label>
          </ion-chip>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-12 push-0>
        <div class="ion-padding">
          <ion-button color="dark" expand="block" (click)="edit()">Editar información</ion-button>
          <br>
          <ion-button color="dark" expand="block" (click)="change_pass()">cambiar Contraseña</ion-button>
          <br>
          <ion-button color="dark" expand="block" (click)="close()">cerrar Sesión</ion-button>
        </div>
      </ion-col>
    </ion-row>       
  </ion-grid>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="dark" ion-fab color="success"  [disabled]="saveDisabled" (click)="whatsapp()">
    <ion-icon class="text-color" ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
  </ion-fab-button>
</ion-fab>
