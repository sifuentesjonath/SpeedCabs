<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
    </ion-title>
    <ion-buttons class="pos-end" right>
      <button class="btn-next" [disabled]="saveDisabled" ion-button (click)="save()">Siguiente</button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="search_address" (ionInput)="searchPlace()" placeholder="¿A dónde vas?"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let place of places" (touchend)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div  id="please-connect">
    <p>Cargando mapa...</p>
  </div>
  <div id="map">
    <ion-spinner class="align-spinner"></ion-spinner>
  </div>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="dark" ion-fab color="success"  [disabled]="saveDisabled" (click)="whatsapp()">
    <ion-icon class="text-color" ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
  </ion-fab-button>
</ion-fab>
